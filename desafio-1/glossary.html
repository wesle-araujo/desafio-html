            <dt><strong><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head">head</a></strong></dt>
            <dd>Container para metadados, títulos da página, links...</dd>
            <dt><strong><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body">body</a></strong></dt>

        </dl>
