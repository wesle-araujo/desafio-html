<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em contato</legend>
            <br>

            <label for="select"> <strong>Assunto:</strong></label>
            <select>
                <option>Suporte</option>
                <option>Desenvolvimento</option>
            </select>
            
            <br>
            <br>

            <label for="nome-completo"><strong>Nome Completo:</strong></label>
            <br>
            <input id= "nome-completo" type = "text" placeholder="Seu nome" required>
            <br>
            <br>
            
            <label for = "e-mail"><strong>E-mail:</strong></label>
            <br>
            <input id = "e-mail" type="email" placeholder="seuemail@dominio.com" required>

            <br>
            <br>

            <label for = "mensagem"><strong>Mensagem: </strong></label>  
            <br>
            <textarea cols="30" rows="10" id="mensagem" ></textarea>
            
            <br>
            <br>
            
            <label for="checkbox"> <input id="checkbox" type="checkbox" checked>Aceito receber novidades por email </label>
            <br>
            <br>
            <input type="submit" value="Enviar">
    </fieldset>

    </form>
</body>
</html>
